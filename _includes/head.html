<meta property="og:title" content="SEI 17 - Return Hackathon">
<meta name="description" content="A Return Hackathon é uma maratona de programação gratuita, organizada pelo Centro de estudantes de Engenharia Informática da Universidade do Minho, cujo tema é o Bem Social, onde os participantes são desafiados a “devolver” à sociedade em geral parte do bem que esta lhes trouxe.">
<meta name="keywords" content="cesium, social, hackathon, sei, caridade">

<meta property="og:description" content="A Return Hackathon é uma maratona de programação gratuita, organizada pelo Centro de estudantes de Engenharia Informática da Universidade do Minho, cujo tema é o Bem Social, onde os participantes são desafiados a “devolver” à sociedade em geral parte do bem que esta lhes trouxe.">

<title>SEI 17 - Semana da Engenharia Informática</title>

<meta property="og:title" content="SEI 17 - Semana da Engenharia Informática">
<meta name="description" content="SEI - Semana da Engenharia Informática, uma semana organizada por alunos e para alunos, gratuita e totalmente dedicada a apresentar e aprofundar temas de destaque no panorama atual da informática. Anteriormente chamada Semana da LEI, a SEI ocobrre no Departamento de Informática da UMinho. Este ano apresenta uma Hackathon, várias palestras e workshops orientados por oradores de relevo nacional e internacional, momentos de discussão, pró-atividade e de lazer bem como uma abordagem social.">
<meta name="keywords" content="cesium, hackathon, sei, sei17, uminho">

<meta property="og:description" content="SEI - Semana da Engenharia Informática, uma semana organizada por alunos e para alunos, gratuita e totalmente dedicada a apresentar e aprofundar temas de destaque no panorama atual da informática. Anteriormente chamada Semana da LEI, a SEI ocorre no Departamento de Informática da UMinho. Este ano apresenta uma Hackathon, várias palestras e workshops orientados por oradores de relevo nacional e internacional, momentos de discussão, pró-atividade e de lazer bem como uma abordagem social.">
