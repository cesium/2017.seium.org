- name: Desafio nº1
  desc: <p>Este é o desafio que te vai dar mais trabalho, podes até ter de suar um pouco, mas vai valer a pena! Este desafio pode te até valer 30 pontos!</p><p>Método de classificação - tempo de cpu, desempate por rapidez de submissão</p></p>
  class: dark
  submit: https://www.codechef.com/SEID2017/problems/SEIMAIN
  enunciado: <p> O teu amigo do curso de electrónica está a montar um circuito e precisa da tua ajuda. O circuito que ele está a montar é constituido por fios e <a href="https://en.wikipedia.org/wiki/Logic_gate"><b>portas lógicas</b></a>.</p><p> Cada fio tem um identificador (string de letras minúsculas) e recebe sinais representados por um inteiro sem sinal de 16 bits (número de 0 a 65535).</p><p> O sinal que chega a cada fio pode ser o output de uma porta lógica, o sinal de outro fio ou um valor inteiro passado directamente.</p><p> As portas lógicas apenas produzem output caso todos os seus inputs tenham um sinal.</p><p> O teu amigo deu-te as instruções de montagem do circuito e precisa da tua ajuda para descobrir qual o sinal que chega ao fio identificado pela string <b>a</b>.</p><p> Acede a pagina de submissões para mais informações.</p>
  sub: yes
  prizes:
    - name: Cartão Fnac 20 Euros
      num: 1
      link: http://i.imgur.com/QRGu9kT.jpg
      img: fa-star

- name: Desafio nº2
  desc: <p>Este desafio é um pouco mais simples e temos a certeza que qualquer um o poderá resolver, agora a melhor resposta....isso já é diferente, tenta a tua sorte! Este desafio pode te valer 10 pontos!</p> <p> Método de avaliação - menor código possível (Code Golf), desempate por rapidez de submissão.</p>
  class: light
  enunciado: <p>O C9-Beta é um robot em desenvolvimento.</p><p> Embora os seus criadores tenham muitas funcionalidades planeadas, a única coisa que este robot sabe fazer actualmente é mover-se para cima, para baixo, para a esquerda e para a direita.</p><p> Para testar a inteligência artificial do robot, foram feitos testes em que o robot era comandado a ir de um ponto A para um ponto B, sendo a inteligência artifical do robot responsável pelo conjunto de movimentos necessários para que isso aconteça.</p><p> Os testes foram um sucesso, o C9-Beta foi capaz de realizar os movimentos necessários para chegar de A a B em todas as experiências realizadas.</p><p> No entanto, a equipa responsável pelo robot notou que muitas das vezes o C9-Beta não escolhia o caminho óptimo para a sua rota.</p> <p>Por exemplo, se imaginarmos que o robot se move numa matriz de pontos e que começa no ponto (0,0) e pretende chegar ao ponto imediatamente acima dele (0,1) o robot muitas vezes ia para a direita primeiro ficando no ponto (1,0), depois para cima (1,1), e depois para a esquerda onde chegava ao destino (0,1). Neste exemplo o robot gastou 3 movimentos, quando na verdade apenas precisava de ter gasto 1 (ir para cima directamente!).</p><p> Acede a pagina de submissões para mais informações.</p>
  sub: yes
  submit: https://www.codechef.com/SEID2017/problems/SEIDIA01
  prizes:
    - name: Powerbank
      num: 1
      link: http://i.imgur.com/QRGu9kT.jpg
      img: fa-star

