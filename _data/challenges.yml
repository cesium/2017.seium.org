- name: Eurotux Desafio de Segurança
  desc: Este desafio, composto por vários passos, promete destacar os melhores hackers! Para participares, junta-te numa equipa de dois a três elementos e envia um e-mail para securitychallenge@cesium.di.uminho.pt com o nome da equipa, nome e emails dos membros. Existe um servidor instalado no IP 193.136.19.39. Abre o enunciado para saber o que fazer! Cada demonstração que a equipa consiga fazer deverá ser enviada por e-mail. O Desafio encontra-se aberto até à próxima quarta-feira!
  enunciado: <ul> <li> Atenção! A não ser que haja indicação em contrário as flags são todas no formato "CTF{string}". O prefixo "CTF{" e o sufixo "}" devem ser incluídos ao reportar que conseguiram encontrar a flag. </ul> <li> Ponto de partida <ul> <li> Desafio 1 <ul> <li> http://193.136.19.39/challenge1 </ul> <li> Desafio 2 <ul> <li> http://193.136.19.39/challenge2 </ul> </ul> <li>  Dicas <ul> <li> Desafio 1 <ul> <li> Tenta perguntar alguma coisa. </ul> <li> Desafio 2 <ul> <li> Não há nada escondido no site. <li> ^G2C^HHH^9E>=^492==6?86a^E9:D0D9@F=5?E0360=2J:?802C@F?5 </ul> <li> Desafio 3 <ul><li> ATENÇÂO :a flag não está no formato "CTF{string}" <li> Se resolveste o desafio 2 não estás muito longe de resolver este. <li> Procura mesmo bem, já que às vezes as coisas estão escondidas à nossa vista. </ul> <li> Desafio 4 <ul> <li> Depois de perceberes como funciona o desafio 2 só tens de escalar a solução. <li> Conheces o ditado "There's no place like 127.0.0.1"? </ul> <li> Desafio 5 <ul> <li> http://193.136.19.39/challenge2/?p=5 <li> As coisas podem não ser bem o que parecem ou trazer mensagens ocultas. <li> A resposta está na eurotux. </ul> <li> Desafio 6 <ul> <li> ATENÇÃO :a flag não está no formato "CTF{String}" <li> Revê as pistas do desafio 4 e procura bem <li> Há criptógrafos que não dão nomes às cifras que inventam </ul> </ul>
