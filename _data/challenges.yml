- name: Desafio nº4
  desc: <p>Este desafio pode te dar 10 pontos!</p> <p> Método de avaliação - menor código possível (Code Golf), desempate por rapidez de submissão.</p>
  class: light
  enunciado: <p>Apesar de terem uma definição matemática formal, as <a href="https://en.wikipedia.org/wiki/Look-and-say_sequence"><b>sequências Look-and-say</b></a> são interessantes pela forma informal como os seus números podem ser gerados.</p><p> Neste tipo de sequência, dado um número, o número seguinte na sequência é obtido pela forma como se diz o número actual da sequência.</p><p> Por exemplo, se considerarmos o número 112, facilmente se percebe que neste número há 2 ocorrências do número 1 e 1 ocorrência do número 2.</p><p> Ou seja podemos dizer que "há 2 uns e 1 dois" e portanto o número seguinte a 112 na sequência fica 2112 ("2 uns e 1 dois").</p><p> Para obter o número seguinte da sequência aplica-se o mesmo processo agora ao número 2112. Um aspecto a notar desta sequência é que o tamanho dos elementos(número de digitos) tende a crescer.</p><p> Por exemplo, se partindo do número 112 repetirmos o processo de look-and-say 40 vezes o número resultante tem 100.230 dígitos!</p> <p> Acede a pagina de submissões para mais informações.</p>
  sub: yes
  submit: https://www.codechef.com/SEID2017/problems/SEIDIA03
  prizes:
    - name: Powerbank
      num: 1
      link: http://i.imgur.com/QRGu9kT.jpg
      img: fa-star

- name: Desafio nº5
  desc: <p>Este desafio pode te dar 10 pontos!</p> <p> Método de avaliação - menor código possível (Code Golf), desempate por rapidez de submissão.</p>
  class: dark
  enunciado: <p>O <a href="https://en.wikipedia.org/wiki/MD5">algoritmo MD5</a> é geralmente usado como função de hash que pega num determinado conjunto de dados e devolve um digest de 32 caracteres.</p><p> Este algoritmo é usado geralmente para verificar a integridade de ficheiros. No entanto, muitas vezes é usado por alguns sites para armazenar passwords, embora tal prática seja altamente desaconselhada.</p><p> Estes sites em geral pegam na password que o utilizador indica no registo e em vez de guardarem a password directamente na base de dados guardam o digest MD5 da password.</p><p> Por exemplo, se um utilizador tiver como password a string 'password123', na base de dados é guardada a string '482c811da5d5b4bc6d497ffa98491e38', que corresponde ao digest MD5 da password do utilizador que neste caso é a string 'password123'.</p> Acede a pagina de submissões para mais informações.</p>           <p>Um amigo teu administra um site que guarda as passwords usando MD5. Ele deu-te uma lista de passwords que muitas pessoas usam e que por isso são consideradas inseguras. Deu-te ainda acesso aos digest MD5 das passwords dos utilizadores do site. O que ele pretende saber é quantos utilizadores do site dele usam passwords consideradas inseguras.</p>
  sub: yes
  submit: https://www.codechef.com/SEID2017/problems/SEIDIA04
  prizes:
    - name: Powerbank
      num: 1
      link: http://i.imgur.com/QRGu9kT.jpg
      img: fa-star
