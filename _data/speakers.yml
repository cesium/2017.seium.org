  about: "Pedro Couto é licenciado em Informática, pela Faculdade de Ciências da Universidade de Lisboa, e Senior Manager na Accenture. Tendo ingressado nesta empresa em 1998, desenvolveu a fase inicial da sua carreira na unidade de Health & Public Service, na área da tecnologia. Com uma larga experiência em implementações baseadas em stacks de Open-Source, foi o responsável por diversos projetos web, em clientes de diversas indústrias. Desde 2016 é um dos responsáveis pela implementação do NanoLabs Lisboa, uma unidade de divulgação da inovação desenvolvida pela Accenture. Foi ainda professor convidado da Universidade Europeia de Lisboa e membro da equipa de formadores do projeto DISLOGO da Universidade Católica Portuguesa, de ensino a distância para executivos."
