  about: "Engenheiro Mecânico de formação e com Mestrado em Ciências Farmacêuticas, fez também um MBA pela Porto Business School. Depois de uma passagem pelo mundo farmacêutico, integrou uma equipa de consultoria focada na evolução, crescimento sustentado e recuperação financeira de empresas no retalho e logística farmacêutica. No final do MBA juntou-se à equipa da BIT Sonae para desenvolver o programa de informação de gestão da SportZone. Devido à experiência e conhecimento prévio na área de BI, integrou a equipa de BI  acabando por assumir a equipa de Production, Supply Chain & Merchandising com foco em implementações tecnológicas na área de informação de gestão. Ao longo do seu percurso fundou duas empresas, uma na área do retalho tecnológico e outra na área de produção alimentar. Define-se como um apaixonado pelo empreendedorismo e inovação."
