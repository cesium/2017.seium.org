- name: João Pena Gil
  pic: joao-pena-gil.jpg
  position: Application Security Analysis Team Leader
  enterprise: Checkmarx
  enterpriseURL: https://www.checkmarx.com/
  twitter: https://twitter.com/penagil/
  github: https://github.com/Jack64
  about: "João Pena Gil trabalha atualmente na Checkmarx como Application Security Analysis Team Leader. A sua paixão pela informática começou desde muito pequeno, quando os seus pais trouxeram o primeiro computador para casa, um Pentium I MMX com o Windows 3.1. Começou a fazer os seus primeiros programas aos 15 anos, numa calculadora TI-83, e decidiu que queria uma carreira na área da Engenharia Informática, o que o levou ao ingresso no curso de Engenharia Informática e Computação na Faculdade de Engenharia da Faculdade do Porto. Aí aprendeu o básico sobre programação e teoria computacional, mas rapidamente descobriu que a sua vocação era “quebrar” código ao invés de o construir, o que despertou uma enorme vontade de aprender mais sobre segurança da informação em geral e impulsionou uma fase auto-didacta, onde investigou várias áreas da segurança da informação, desde ataques de injeção de pacotes Wi-Fi até à quebra de algoritmos criptográficos com falhas de implementação. Começou então a sua carreira numa empresa que produzia soluções de Internet Banking para vários clientes da área financeira, fazendo testes de segurança internos (Penetration Testing & Application Security) e nos últimos 6 meses pertence à equipa da Checkmarx, onde aplica os seus conhecimentos para efeitos de controlo de qualidade dos resultados do produto de análise estática de código."
  id: 11

