- name: Miguel Regedor
  pic: miguel-regedor.jpg
  position: Lead of Backend Engineering
  enterprise: Freeletics
  enterpriseURL: https://www.freeletics.com/en
  about: 'Miguel Regedor começou cedo como Freelancer Web Designer. Após dezenas de projetos em Flash, em 2007 optou por Ruby on Rails, sendo um dos pioneiros a utilizar Ruby profissionalmente em Portugal. Após a licenciatura, trabalhou em Inglaterra como Rails Developer, andou por Nova Iorque enquanto participava na escrita do livro "Getting Started with Ruby on Rails (IBM free ebook)". Trabalhou em diversos projetos de investigação com a Universidade Aberta, Faculdade de Engenharia da Universidade do Porto, Universidade Minho e Sapo. De volta a Portugal, durante o mestrado, acabou por criar a sua própria empresa com colegas de curso, a Group Buddies, atualmente Subvisual. Na Alemanha trabalhou para a Pro7.Sat1 (estação de televisão privada), criou o "Cá Vou EU" e "Blue Heart Explosion" e é atualmente líder das equipas de Backend e Technical Operations da Freeletics.'

