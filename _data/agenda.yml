    - name: Utilização de Oculus Rift e Kinect em projetos de IDT (Investigação e Desenvolvimento Tecnológico)
      speaker: Nuno Sousa 
      time: 17:30-18:30 
      duration: one-hour
      icon: fa-cogs
      type: talk
      about: A utilização de dispositivos vulgarmente conhecidos como dispositivos vocacionados para jogos, como é o caso da Kinect ou dos Occulus Rift, em aplicações mais práticas é um dos focos nos projetos de Investigação e Desenvolvimento Tecnológico realizados no Centro de Computação Gráfica. Isso pode trazer algumas dificuldades que pode ser o fato de se lidar com os dispositivos nas suas versões mais iniciais, normalmente chamadas de Development Kits, que podem ainda trazer problemas ou ainda capacidades de baixo desempenho. Um dos objetivos principais a atingir pelos desenvolvedores desses dispositivos é o de encorajar o seu uso, para que desse modo possa descobrir os seus problemas e possíveis soluções através do feedback fornecido pelos seus “early adopters”. Nesse sentido no CCG também foi possível detetar problemas nestes dois dispositivos, mais em termos de desempenho e qualidade de visualização, para os quais foi necessário desenvolver soluções criativas para ultrapassar os problemas. Outro dos problemas de lidar com estes dispositivos no modo “Development Kit”,  é o fato de muito provavelmente ao ser feito o desenvolvimento de um projeto para um cliente com base nesse modelo inicial será necessário adotar no futuro a solução desenvolvida para o novo modelo do dispositivo, que poderá ser lançado a curto prazo para uso comercial em larga escala. Neste último caso grande parte do desenvolvimento efetuado pode ficar obsoleto, dado que normalmente a versão comercial já fornece funcionalidades e capacidades para não ser necessário utilizar as “soluções criativas” adotadas para ultrapassar os problemas dos mesmos. Outra vertente da utilização da Kinect e Occulus Rift é o fato de ser possível utilizar os mesmos em áreas que há partida não seriam tão evidentes como é o caso do Marketing, Indústria 4.0 ou das Artes.

