      about: Atualmente, há uma procura crescente por aplicações web altamente escaláveis e com uma grande performance. Escolher o melhor software e abordagem para resolver estes problemas pode tornar-se uma tarefa assustadora com o aumento cada vez maior de frameworks e tecnologias disponíveis. Na Farfetch, escolhemos React e Webpack para nos ajudar a atingir esses objetivos. Vamos guiar-te através do processo por trás dessa escolha, que desafios superamos, as vantagens de usar essas tecnologias e como construímos uma infraestrutura escalável para aplicações de alto tráfego.

