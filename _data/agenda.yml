    - name: HTTP/2 - Gotcha! I finally understand HTTP/2
      speaker: Daniela Matos
      time: 15:00-16:00
      duration: one-hour
      about: Esta talk pretende explicar que problemas temos hoje em dia na web e que desafios o HTTP/2 se propõe a resolver. Vamos compreender quais as novas features do protocolo em comparação com HTTP/1.x. Também vamos perceber que acções para melhorar a performance estamos a fazer e que não são mais necessárias. A talk tem alguns conceitos teóricos, mas a ideia principal é que consigamos todos perceber na prática e com alguns exemplos como entender e fazer debug do protocolo!

