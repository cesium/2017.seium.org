    - name: E-Government Development Complexity and Continuous Change Challenge
      speaker: Soumaya Ben Dhaou
      time: 15:05-15:25
      duration: twenty-minutes
      type: talk
      about: O objetivo da palestra é entender como os projetos de e-Government envolvem organizações públicas num desafio de mudança contínua. Esta pesquisa enfatiza a relação entre a crescente complexidade do desenvolvimento do e-Government, a mudança contínua, bem como a necessidade de construir capacidades de mudança. Este estudo examina as capacidades de mudança necessárias para sustentar o progresso e renovar a mudança organizacional e tecnológica. Com base num estudo de caso estruturado, abordagem iterativa da investigação IS e análise de teoria fundamentada, foram estudados projetos de desenvolvimento de e-Government em duas organizações públicas canadenses diferentes. Uma análise comparativa desses casos de estudo em profundidade revelou duas estratégias distintas de desenvolvimento de e-Government - uma perspetiva convencional "de cima para baixo" de um projeto de desenvolvimento de e-Government e um comportamento co-evolutivo que ajudou as organizações públicas a lidar melhor com a crescente complexidade do desenvolvimento de e-Government.
      icon: fa-suitcase

    - name: Urbanization Challenges, Smart Solutions and Smart Measurements
      speaker: Nuno Lopes
      time: 15:25-16:00
      type: talk
      duration: thirty-minutes
      icon: fa-building-o
      about: A rápida taxa de urbanização traz desafios sem precedentes para a obtenção de cidades prósperas e sustentáveis. Soluções inteligentes estão a ser adotadas em todo o mundo para enfrentar esses desafios. Tais soluções são fortemente apoiadas pelos novos avanços da tecnologia como forma de melhorar a eficiência das operações das cidades e otimizar os recursos humanos e naturais. Inovações transversais estão a inspirar outras cidades em todo o mundo a adotar melhores soluções e práticas semelhantes. Contudo, ainda não é possível saber exatamente quais os benefícios alcançados e em que medida. Portanto, indicadores-padrão para medir os benefícios de soluções inteligentes são necessários para comparar diferentes soluções em termos de resultados e também avaliar a sua eficiência e eficácia. Os desafios da urbanização serão apresentados, bem como o quadro UNU-EGOV para cidades inteligentes e sustentáveis, que aborda todos estes desafios. Por último, serão discutidos os indicadores internacionais das cidades inteligentes da UIT e da ISO.

